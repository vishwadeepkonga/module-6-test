<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation Form</title>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container main-wrapper">
		<h2 class="display-3 page-title ">Registration Form</h2>
		<form class="row g-3 registration-form " id="registration-form" >
			<div class="col-md-4 " id="firstname">
				<label for="first-name" class="form-label">First name</label>
				<input type="text" class="form-control" id="first-name" required autocomplete="off">
                <div class="valid-feedback" id="firstname-valid">
                    Looks good!
                </div>

				<div class="invalid-feedback" id="first-name-invalid">
					Please enter a valid firstname
				</div>
			</div>
			<div class="col-md-4" id="lastname">
				<label for="last-name" class="form-label">Last name</label>
				<input type="text" class="form-control" id="last-name" required autocomplete="off">
                <div class="valid-feedback" id="lastname-valid">
                    Looks good!
                </div>

				<div class="invalid-feedback" id="last-name-invalid">
					Please enter a valid last name
				</div>
			</div>
			<div class="col-md-6 " id="email_width">
				<label for="email" class="form-label">Email</label>
				<div class="input-group has-validation">
					<span class="input-group-text" id="inputGroupPrepend">@</span>
					<input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required
						autocomplete="off">
					<div class="valid-feedback" id="email-valid">
						Looks good!
					</div>
					<div class="invalid-feedback" id="email-invalid">
						Please enter a valid email address.
					</div>
				</div>
                
			</div>   
            <p></p>         
			<div class="col-md-6" id="password">
				<label for="password-id" class="form-label">password</label>
				<div class="input-group has-validation">
					<span class="input-group-text" id="inputGroupPrepend">*</span>
					<input type="password" class="form-control" id="password-id" aria-describedby="inputGroupPrepend" required
						autocomplete="off">
					<div class="invalid-feedback" id="password-invalid">
                        please provide a valid password
					</div>
				</div>
			</div>
			<div class="col-md-3" id="confirmpassword">
				<label for="confirmpassword-id" class="form-label">confirm password</label>
				<div class="input-group has-validation">
					<span class="input-group-text" id="inputGroupPrepend">*</span>
					<input type="password" class="form-control" id="confirmpassword-id" aria-describedby="inputGroupPrepend" required
						autocomplete="off">
					<div class="invalid-feedback" id="confirmpassword-invalid">
						Password and confirm password don't match
					</div>
				</div>
			</div>
			<div class="col-12 d-flex justify-content-center" id="tnc">
				<div class="form-check">
					<input class="form-check-input text-center" type="checkbox" value="" id="t-and-c" required>
					<label class="form-check-label" for="t-and-c">
						Agree to terms and conditions
					</label>
					<div class="invalid-feedback" id="tNC-invalid">
						You must agree before submitting.
					</div>
				</div>
			</div>
			<div class="col-12" style="text-align: center;">
				<button class="btn btn-dark" type="button" onclick="validate()">Submit form</button>
			</div>
		</form>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

<script src="script.js"></script>
</body>
</html>
